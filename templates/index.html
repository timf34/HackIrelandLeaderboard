<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Ireland Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/jetbrains-mono-2">
</head>
<body>
    <div class="debug-grid"></div>
    
    <header>
        <div class="logo-container">
            <h1>Hack Ireland 2025</h1>
            <div class="tagline">Commit Leaderboard</div>
        </div>

        <div class="github-stars">
            <a class="github-button" 
               href="https://github.com/timf34/HackIrelandLeaderboard" 
               data-color-scheme="no-preference: dark; light: dark; dark: dark;"
               data-icon="octicon-star" 
               data-size="large" 
               data-show-count="true" 
               aria-label="Star timf34/HackIrelandLeaderboard on GitHub">
                GitHub
            </a>
        </div>
    </header>
    
    <main>
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <div class="leaderboard-title">Team Rankings</div>
                <div class="leaderboard-subtitle">Top 15 teams by commit count</div>
            </div>
            
            <div class="leaderboard">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th class="rank-col">#</th>
                            <th class="team-col">Team</th>
                            <th class="commits-col">Commits</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here dynamically -->
                        <tr class="loading">
                            <td colspan="3">Loading leaderboard data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="events-container">
            <div class="events-header">
                <div class="events-title">Recent Activity</div>
            </div>
            <div id="events-feed" class="events-feed">
                <!-- Events will be loaded here dynamically -->
                <div class="event loading">Waiting for activity...</div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Hack Ireland</p>
            <p>Built by <a href="https://github.com/timf34/HackIrelandLeaderboard" target="_blank">Tim</a></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
